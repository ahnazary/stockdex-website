<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockdex - Stock Market Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <canvas id="particleCanvas"></canvas>
    <div class="grid-overlay"></div>

    <header>
        <div class="logo">
            Stockdex
        </div>
    </header>

    <!-- Theme Toggle Switch -->
    <div class="theme-switch-container">
        <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </div>

    <main>
        <div class="hero">
            <h1>Research stocks with Stockdex</h1>
            <p>Get real-time quotes, financial data, and market insights for any stock. Start by searching for a company or ticker symbol.</p>
            
            <div class="search-container">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input 
                    type="text" 
                    class="search-bar" 
                    id="stockSearch"
                    placeholder="Search for a stock (e.g., AAPL, Tesla, Microsoft)"
                    autocomplete="off"
                    autofocus
                >
                <p class="search-hint">Press <kbd>Enter</kbd> to search</p>
            </div>

            <div class="popular-searches">
                <span>Popular:</span>
                <button class="stock-tag" data-symbol="AAPL">AAPL</button>
                <button class="stock-tag" data-symbol="GOOGL">GOOGL</button>
                <button class="stock-tag" data-symbol="MSFT">MSFT</button>
                <button class="stock-tag" data-symbol="TSLA">TSLA</button>
                <button class="stock-tag" data-symbol="AMZN">AMZN</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Stockdex. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
